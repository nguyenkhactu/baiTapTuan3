<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử của 1 cột và hiển thị tổng của từng cột</title>
</head>
<body>
<script>
        let array = [
            [1,2,3,4,5,6,],
            [1,2,3,4,5,6],
            [1,2,3,4,5,6]
        ];
    let total = 0;
    let j= 0;
    for (let i = 0;i< array[1].length;i++){
        for (let j = 0;j< array.length;j++){
            total += array[j][i];
        }document.write("tổng từng cột là " + total +
            "<br/>")
        total=0;
    }

</script>

</body>
</html>
