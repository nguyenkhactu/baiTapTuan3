<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng các phần tử trong mảng 2 chiều</title>
</head>
<body>
<script>
    let array = [
        [1,2,3,4,5,6,],
        [1,2,3,4,5,6],
        [1,2,3,4,4,5]
    ];
    let total = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            total += array[i][j];
        }
    }
    document.write(total);
</script>

</body>
</html>
